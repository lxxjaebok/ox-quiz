<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 목록</title>
</head>
<body>
<h1>OX Quiz Application</h1>
<br>
<table border="1">
    <tr>
        <th>ID</th>
        <th>내용</th>
        <th>해답</th>
        <th>작성자</th>
        <th>변경</th>
        <th>삭제</th>
    </tr>
    <tr th:each="quiz : ${quizDto}">
        <td th:text="${quiz.id}"></td>
        <td th:text="${quiz.quiz}"></td>
        <td th:text="${quiz.answer} == TRUE? 'O' : 'X'"></td>
        <td th:text="${quiz.user}"></td>
        <td>
            <form th:action="@{/quiz/update}" method="get">
                <input type="hidden" name="updateId" th:value="${quiz.id}">
                <input type="submit" value="수정">
            </form>
        </td>
        <td>
            <form th:action="@{/quiz/delete}" method="post">
                <input type="hidden" name="deleteId" th:value="${quiz.id}">
                <input type="submit" value="삭제">
            </form>
        </td>
    </tr>
</table>
    <br>
        <form th:action="@{/quiz/insert}" method="get">
            <input type="submit" value="신규회원입력">
        </form>
    <br>
    <form th:action="@{/quiz/play}" method="get">
        <input type="submit" value="게임 플레이">
    </form>
</body>
</html>
